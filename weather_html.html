<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather_css.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Vijayawada, INDIA</div>
        <div class="date">Tuesday 28 August 2023</div>
      </section>
      <div class="current">
        <div class="temp">31<span>°c</span></div>
        <div class="weather">Mostly Sunny</div>
        <div class="hi-low">36°c / 26°c</div>
      </div>
    </main>
  </div>
  <script src="weather_js.js"></script>
</body>
</html>
